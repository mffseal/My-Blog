<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
          th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<!--反转色 无圆角贴附-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <!--青色 标题-->
            <!--item代表menu的子元素-->
            <h2 class="ui orange header item">管理后台</h2>
            <!--m-item用于jQuery定位-->
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
                    class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
                    class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide"
               th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>

            <!--头像-->
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/pic2.jpg" th:src="@{${session.user.avatar}}" alt=""
                             class="ui avatar image">
                        <span th:text="${session.user.nickname}">孟某某</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item" th:href="@{/admin/logout}">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--指定绝对位置布局
    menu toggle用于jQuery获取元素，无实际意义，获取也可以用id-->
    <a href="#" class="ui black menu toggle icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!--所有容器内容居中-->
    <div class="ui center aligned container">
        <!--semantic的grid竖着切16份，divided为竖分割线-->
        <div class="ui inverted divided stackable grid">
            <!--three代表占3份，wide代表填满-->
            <div class="three wide column">
                <!--图片放在list里为了向右偏移-->
                <div class="ui inverted link list">
                    <div class="item">
                        <!--rounded表示圆角-->
                        <img src="../static/images/wechat.jpg" class="ui rounded image" alt=""
                             style="width: 110px; height: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <!--竖向排列的列表-->
                <h4 class="ui inverted header m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <!--竖向排列的列表-->
                <h4 class="ui inverted header m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ：123456789</a>
                    <a href="#" class="item">Email：123456789@qq.com</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-spaced">GokouCat</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    个人博客小站，记录笔记与生活。</p>
            </div>
        </div>
        <!--底部分割线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 盘古开天辟地 – 2020 GokouCat</p>
    </div>
</footer>

<th:block th:fragment="script">
    <!--jquery cdn-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!--semantic ui cdn-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--md编辑器js-->
    <script src="../../static/lib/editormd/editormd.amd.min.js" th:src="@{/lib/editormd/editormd.amd.min.js}"></script>
</th:block>

</body>
</html>
